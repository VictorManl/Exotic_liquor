<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/log/LogoCabecera.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Ingresar | Exotic Liquor</title>
    <link rel="stylesheet" href="css/styleF.css" />
  </head>

  <body>
    <div class="ingresar">
      <img class="avatar" src="img/log/LogoCabecera.jpeg" alt="Exotic Liquor" />
      <h1>Inicio de Sesión</h1>
      <form action="" method="POST">
        <label for="usuario">Usuario</label>
        <input
          type="text"
          placeholder="Ingrese usuario"
          required
          name="usuario"
        />

        <label for="contrasena">Contraseña</label>
        <input
          type="password"
          placeholder="Ingrese contraseña"
          required
          name="contraseña"
        />

        <input type="submit" value="Ingresar" name="ingresar" />

        <a href="#">Recuperar Contraseña</a>
      </form>
    </div>
    <script src="js/ingresar.js"></script>
  </body>
</html>
